[package]
name = "lemmy_apub"
version = "0.16.3"
edition = "2021"
description = "A link aggregator for the fediverse"
license = "AGPL-3.0"
homepage = "https://join-lemmy.org/"
documentation = "https://join-lemmy.org/docs/en/index.html"

[lib]
name = "lemmy_apub"
path = "src/lib.rs"
doctest = false

[dependencies]
lemmy_utils = { version = "=0.16.3", path = "../utils" }
lemmy_apub_lib = { version = "=0.16.3", path = "../apub_lib" }
lemmy_db_schema = { version = "=0.16.3", path = "../db_schema" }
lemmy_db_views = { version = "=0.16.3", path = "../db_views" }
lemmy_db_views_actor = { version = "=0.16.3", path = "../db_views_actor" }
lemmy_api_common = { version = "=0.16.3", path = "../api_common" }
lemmy_websocket = { version = "=0.16.3", path = "../websocket" }
diesel = "1.4.8"
activitystreams-kinds = "0.2.1"
bcrypt = "0.12.1"
chrono = { version = "0.4.19", features = ["serde"] }
serde_json = { version = "1.0.79", features = ["preserve_order"] }
serde = { version = "1.0.136", features = ["derive"] }
serde_with = "1.12.0"
actix = "0.13.0"
actix-web = { version = "4.0.1", default-features = false }
actix-rt = { version = "2.7.0", default-features = false }
tracing = "0.1.32"
rand = "0.8.5"
strum = "0.24.0"
strum_macros = "0.24.0"
url = { version = "2.2.2", features = ["serde"] }
percent-encoding = "2.1.0"
http = "0.2.6"
http-signature-normalization-actix = { version = "0.6.1", default-features = false, features = ["server", "sha-2"] }
tokio = "1.17.0"
futures = "0.3.21"
itertools = "0.10.3"
uuid = { version = "0.8.2", features = ["serde", "v4"] }
sha2 = "0.10.2"
async-trait = "0.1.53"
anyhow = "1.0.56"
thiserror = "1.0.30"
background-jobs = "0.12.0"
reqwest = { version = "0.11.10", features = ["json"] }
html2md = "0.2.13"
once_cell = "1.10.0"
parking_lot = "0.12.0"

[dev-dependencies]
serial_test = "0.6.0"
assert-json-diff = "2.0.1"
reqwest-middleware = "0.1.5"
