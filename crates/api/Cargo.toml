[package]
name = "lemmy_api"
version = "0.15.1"
edition = "2021"
description = "A link aggregator for the fediverse"
license = "AGPL-3.0"
homepage = "https://join-lemmy.org/"
documentation = "https://join-lemmy.org/docs/en/index.html"

[lib]
name = "lemmy_api"
path = "src/lib.rs"
doctest = false

[dependencies]
lemmy_apub = { version = "=0.15.1", path = "../apub" }
lemmy_apub_lib = { version = "=0.15.1", path = "../apub_lib" }
lemmy_utils = { version = "=0.15.1", path = "../utils" }
lemmy_db_schema = { version = "=0.15.1", path = "../db_schema" }
lemmy_db_views = { version = "=0.15.1", path = "../db_views" }
lemmy_db_views_moderator = { version = "=0.15.1", path = "../db_views_moderator" }
lemmy_db_views_actor = { version = "=0.15.1", path = "../db_views_actor" }
lemmy_api_common = { version = "=0.15.1", path = "../api_common" }
lemmy_websocket = { version = "=0.15.1", path = "../websocket" }
diesel = "1.4.8"
bcrypt = "0.10.1"
chrono = { version = "0.4.19", features = ["serde"] }
serde_json = { version = "1.0.72", features = ["preserve_order"] }
serde = { version = "1.0.131", features = ["derive"] }
actix = "0.12.0"
actix-web = { version = "4.0.0-beta.18", default-features = false }
actix-rt = { version = "2.5.0", default-features = false }
rand = "0.8.4"
strum = "0.23.0"
strum_macros = "0.23.1"
url = { version = "2.2.2", features = ["serde"] }
openssl = "0.10.38"
http = "0.2.5"
http-signature-normalization-actix = { version = "0.5.0-beta.14", default-features = false, features = ["sha-2"] }
base64 = "0.13.0"
tokio = "1.14.0"
futures = "0.3.17"
itertools = "0.10.3"
uuid = { version = "0.8.2", features = ["serde", "v4"] }
sha2 = "0.10.0"
async-trait = "0.1.52"
captcha = "0.0.8"
anyhow = "1.0.51"
thiserror = "1.0.30"
tracing = "0.1.29"
background-jobs = "0.11.0"
reqwest = { version = "0.11.7", features = ["json"] }
