version: '3.3'

services:

  lemmy:
    build: 
      context: ../../
      dockerfile: docker/dev/Dockerfile
    ports:
      - "127.0.0.1:8536:8536"
    restart: always
    environment:
      - RUST_LOG=debug
    volumes:
      - ../lemmy.hjson:/config/config.hjson
    depends_on: 
      - pictrs
      - postgres
      - iframely

  postgres:
    image: postgres:12-alpine
    ports:
      # use a different port so it doesnt conflict with postgres running on the host
      - "127.0.0.1:5433:5432"
    environment:
      - POSTGRES_USER=lemmy
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=lemmy
    volumes:
      - ./volumes/postgres:/var/lib/postgresql/data
    restart: always

  pictrs:
    image: asonix/pictrs:v0.1.13-r0
    ports: 
      - "127.0.0.1:8537:8080"
    user: 991:991
    volumes:
      - ./volumes/pictrs:/mnt
    restart: always

  iframely:
    image: dogbin/iframely:latest
    ports:
      - "127.0.0.1:8061:80"
    volumes:
      - ../iframely.config.local.js:/iframely/config.local.js:ro
    restart: always
