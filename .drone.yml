---
kind: pipeline
name: amd64

platform:
  os: linux
  arch: amd64

steps:

  - name: prepare repo
    image: ekidd/rust-musl-builder:1.51.0
    user: root
    commands:
      - chown 1000:1000 . -R
      - git fetch --tags

  - name: check formatting
    image: rustdocker/rust:nightly
    commands:
      - /root/.cargo/bin/cargo fmt -- --check

  - name: cargo clippy
    image: ekidd/rust-musl-builder:1.51.0
    commands:
      - cargo clippy --workspace --tests --all-targets --all-features -- -D warnings -D deprecated -D clippy::perf -D clippy::complexity -D clippy::dbg_macro
      - cargo clippy --workspace -- -D clippy::unwrap_used

  - name: cargo test
    image: ekidd/rust-musl-builder:1.51.0
    environment:
      LEMMY_DATABASE_URL: postgres://lemmy:password@database:5432/lemmy
      LEMMY_CONFIG_LOCATION: ../../config/config.hjson
      RUST_BACKTRACE: 1
      RUST_TEST_THREADS: 1
    commands:
      - sudo apt-get update
      - sudo apt-get -y install --no-install-recommends postgresql-client
      - cargo test --workspace --no-fail-fast

  - name: cargo build
    image: ekidd/rust-musl-builder:1.51.0
    commands:
      - cargo build
      - mv target/x86_64-unknown-linux-musl/debug/lemmy_server target/lemmy_server

  - name: run federation tests
    image: node:15-alpine3.12
    environment:
      LEMMY_DATABASE_URL: postgres://lemmy:password@database:5432
      DO_WRITE_HOSTS_FILE: 1
    commands:
      - apk add bash curl postgresql-client
      - bash api_tests/prepare-drone-federation-test.sh
      - cd api_tests/
      - yarn
      - yarn api-test

  - name: publish dev docker image
    image: plugins/docker
    settings:
      dockerfile: docker/prod/Dockerfile
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
      repo: dessalines/lemmy
      tags:
        - dev-linux-amd64
    when:
      ref:
        - refs/heads/main

  - name: publish dev docker manifest
    image: plugins/manifest
    settings:
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
      target: "dessalines/lemmy:dev"
      template: "dessalines/lemmy:dev-OS-ARCH"
      platforms:
        - linux/amd64
        - linux/arm64
      ignore_missing: true
    when:
      ref:
        - refs/heads/main

  - name: publish release docker image
    image: plugins/docker
    settings:
      dockerfile: docker/prod/Dockerfile
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
      repo: dessalines/lemmy
      auto_tag: true
      auto_tag_suffix: linux-amd64
    when:
      ref:
        - refs/tags/*

  - name: publish release docker manifest
    image: plugins/manifest
    settings: 
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
      target: "dessalines/lemmy:${DRONE_TAG}"
      template: "dessalines/lemmy:${DRONE_TAG}-OS-ARCH"
      platforms:
        - linux/amd64
        - linux/arm64
      ignore_missing: true
    when:
      ref:
        - refs/tags/*

  # using https://github.com/pksunkara/cargo-workspaces
  - name: publish to crates.io
    image: rust:1.51-slim-buster
    commands:
      - cargo install cargo-workspaces
      - cp -r migrations crates/db_queries/
      - cargo workspaces publish --no-git-commit --allow-branch main --yes custom "${DRONE_TAG}"
    when:
      ref:
        - refs/tags/*

services:
  - name: database
    image: postgres:12-alpine
    environment:
      POSTGRES_USER: lemmy
      POSTGRES_PASSWORD: password

---
kind: pipeline
name: arm64

platform:
  os: linux
  arch: arm64

steps:

  - name: prepare repo
    image: rust:1.51-slim-buster
    user: root
    commands:
      - chown 1000:1000 . -R
      - apt update
      - apt install --no-install-recommends --yes git
      - git fetch --tags

  - name: cargo test
    image: rust:1.51-slim-buster
    environment:
      LEMMY_DATABASE_URL: postgres://lemmy:password@database:5432/lemmy
      LEMMY_CONFIG_LOCATION: ../../config/config.hjson
      RUST_BACKTRACE: 1
      RUST_TEST_THREADS: 1
    commands:
      - apt-get update
      - apt-get -y install --no-install-recommends postgresql-client libssl-dev pkg-config libpq-dev
      - cargo test --workspace --no-fail-fast
      - cargo build

  # Using Debian here because there seems to be no official Alpine-based Rust docker image for ARM.
  - name: cargo build
    image: rust:1.51-slim-buster
    commands:
      - apt-get update
      - apt-get -y install --no-install-recommends libssl-dev pkg-config libpq-dev
      - cargo build
      - mv target/debug/lemmy_server target/lemmy_server

  - name: run federation tests
