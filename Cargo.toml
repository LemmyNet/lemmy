chrono = { version = "0.4.42", features = [
  "now",
  "serde",
], default-features = false }
serde_json = { version = "1.0.145", features = ["preserve_order"] }
base64 = "0.22.1"
uuid = { version = "1.18.1", features = ["serde"] }
