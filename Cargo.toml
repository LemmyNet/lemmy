  "actix-web",
] }
diesel = { version = "2.2.12", features = [
  "chrono",
  "postgres",
  "serde_json",
  "uuid",
  "64-column-tables",
] }
diesel_migrations = "2.2.0"
diesel-async = "0.5.2"
serde = { version = "1.0.225", features = ["derive"] }
serde_with = "3.14.0"
actix-web = { version = "4.11.0", default-features = false, features = [
  "compress-brotli",
  "compress-gzip",
  "compress-zstd",
